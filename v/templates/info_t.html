<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<title>老师个人资料</title>
</head>


<body>
<br>
<p>个人信息：</p>
<br>
<form>
    <table border="1" cellspacing="0" bordercolor="#9DCFFF">
        {% for field in user_information if field.widget.input_type != 'hidden'%}
        <tr>
            <td>{{ field.label }}</td><td>{{ field.data }}</td>
        </tr>
        {% endfor %}
    </table>
</form>
<br>
<p><button style="float: left" type="submit"><a href="/info_t_edit/{{ user_id}}">编辑</a></button></p>
<br><br>
<p><button style="float: left" type="submit"><a href="http://localhost:5000/meTeacher/{{ user_id}}">返回</a></button></p>

</body>

</html>
